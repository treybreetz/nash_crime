<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([36.1627, -86.7816], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Function to add markers to the map
        function addMarker(incident) {
            const { address, incident_type } = incident;

            // Geocode address to get latitude and longitude
            geocodeAddress(address)
                .then(({ latitude, longitude }) => {
                    // Check if latitude and longitude are valid numbers
                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        console.log("Geocoding result:", { latitude, longitude });
                        const marker = L.marker([latitude, longitude]).addTo(map);

                        // Add popup with information to each marker
                        marker.bindPopup(`
                            <b>Address:</b> ${address}<br>
                            <b>Incident Type:</b> ${incident_type}
                        `);
                    } else {
                        console.error(`Invalid coordinates for address: ${address}`);
                    }
                })
                .catch(error => console.error('Error adding marker:', error));
        }

        // Sample data
        const incidents = [
            { incident_type_code: '83P', incident_type: 'SHOTS FIRED', call_received: '2024-04-29T17:35:49.000', last_updated: '2024-04-29T20:39:00.000', address: '6536 UPTON LN' },
            { incident_type_code: '71A', incident_type: 'NON-RESIDENCE-BURGLARY ALARM', call_received: '2024-04-29T20:15:57.000', last_updated: '2024-04-29T20:39:00.000', address: '853 BELL RD' },
            // Add more sample incidents here
        ];

        // Loop through incidents and add markers
        incidents.forEach(incident => addMarker(incident));

        // Function to geocode address
        async function geocodeAddress(address) {
            const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(address)}&key=9624f2dc7367403e883179705adc45f6`);
            const data = await response.json();
            const { results } = data;
            if (results && results.length > 0) {
                const { lat, lng } = results[0].geometry;
                return { latitude: lat, longitude: lng };
            } else {
                throw new Error(`No results found for address: ${address}`);
            }
        }
    </script>
</body>
</html>
